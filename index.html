  <button onclick="deleteAllMessages()">Delete Chat</button>

<script>
  let userName = "";
  let replyingTo = "";
  let listenerAttached = false;

  window.onload = () => {
    const savedName = localStorage.getItem("sodioUserName");
    if (savedName) {
      userName = savedName;
      document.getElementById("namePrompt").style.display = "none";
      showChatInterface();
      appendMessage("System", `Welcome back, ${userName}!`);
      attachListener();
    } else {
      document.getElementById("namePrompt").style.display = "block";
    }
  };

  function enterChat() {
    const input = document.getElementById("nameInput").value.trim();
    if (!input) return;
    userName = input;
    localStorage.setItem("sodioUserName", userName);
    document.getElementById("namePrompt").style.display = "none";
    showChatInterface();
    appendMessage("System", `Welcome, ${userName}!`);
    attachListener();
  }

  function showChatInterface() {
    document.getElementById("chatContainer").style.display = "block";
  }

  function attachListener() {
    if (listenerAttached) return;
    listenerAttached = true;
    db.ref("messages").on("child_added", snapshot => {
      const data = snapshot.val();
      createBubble(snapshot.key, data.name, data.text, data.reply);
    });
  }

  function sendMessage() {
    const msgInput = document.getElementById("messageInput");
    const message = msgInput.value.trim();
    if (!message || !userName) return;

    db.ref("messages").push({
      name: userName,
      text: message,
      reply: replyingTo || null
    });

    msgInput.value = "";
    replyingTo = "";
  }

  function handleEnter(e) {
    if (e.key === "Enter") sendMessage();
  }

  function changeName() {
    const newName = prompt("Enter your new name:");
    if (newName) {
      userName = newName.trim();
      localStorage.setItem("sodioUserName", userName);
      appendMessage("System", `You changed your name to ${userName}`);
    }
  }

  function deleteAllMessages() {
    const code = prompt("Enter the delete code:");
    if (code === "sodiodeletechat") {
      db.ref("messages").remove().then(() => {
        document.getElementById("chatBox").innerHTML = "";
        appendMessage("System", "Chat history deleted.");
      }).catch(err => {
        appendMessage("System", "Error deleting messages: " + err.message);
      });
    } else {
      appendMessage("System", "Incorrect code. Chat was not deleted.");
    }
  }

        <span class="sender">${sender}:</span> ${message}
      </div>
    `;
    chatBox.appendChild(bubble);

  }
