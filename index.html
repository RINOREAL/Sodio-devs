<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SODIO DEVS</title>

  <!-- Firebase Setup -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRfRQXDgPLtiBx6ggz3XxgXmkH9zM3iSU",
      authDomain: "sodio-devs.firebaseapp.com",
      databaseURL: "https://sodio-devs-default-rtdb.firebaseio.com",
      projectId: "sodio-devs",
      storageBucket: "sodio-devs.appspot.com",
      messagingSenderId: "787744750960",
      appId: "1:787744750960:web:d4df6d005c3b6eb3dc23b5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff700, #d4a701);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 30px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #namePrompt, #chatContainer {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 440px;
      text-align: center;
    }
    #chatBox {
      height: 320px;
      background: #fcf8b8;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 6px 5px;
      border-radius: 6px;
      border: none;
      background-color: #ffd100;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffc400;
    }
    .message-bubble {
      display: flex;
      align-items: flex-start;
      background: white;
      border-radius: 12px;
      padding: 10px;
      margin: 6px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
    }
    .avatar {
      width: 32px;
      height: 32px;
      background: #ffeb3b;
      border-radius: 50%;
      margin-right: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .message-content {
      flex: 1;
    }
    .sender {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .controls {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 14px;
    }
    .controls span {
      margin-left: 10px;
      cursor: pointer;
      background: #eee;
      padding: 4px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>SODIO DEVS</h1>

<div id="namePrompt">
  <p>Enter your name:</p>
  <input type="text" id="nameInput" onkeydown="if(event.key==='Enter') enterChat()" />
  <button onclick="enterChat()">Enter</button>
</div>

<div id="chatContainer" style="display:none;">
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
  <button onclick="sendMessage()">Send</button>
  <button onclick="changeName()">Change Name</button>
  <button onclick="deleteAllMessages()">Delete Chat</button>
</div>

<audio id="notifySound" src="https://www.soundjay.com/button/sounds/button-09.mp3" preload="auto"></audio>

<script>
  let userName = "";
  let listenerAttached = false;

  window.onload = () => {
    const savedName = localStorage.getItem("sodioUserName");
    if (savedName) {
      userName = savedName;
      document.getElementById("namePrompt").style.display = "none";
      document.getElementById("chatContainer").style.display = "block";
      attachListeners();
    }
  };

  function enterChat() {
    const input = document.getElementById("nameInput").value.trim();
    if (!input) return;
    userName = input;
    localStorage.setItem("sodioUserName", userName);
    document.getElementById("namePrompt").style.display = "none";
    document.getElementById("chatContainer").style.display = "block";
    attachListeners();
  }

  function attachListeners() {
    if (listenerAttached) return;
    listenerAttached = true;
    db.ref("messages").on("child_added", snap => {
      renderBubble(snap.key, snap.val());
      if (snap.val().name !== userName) {
        document.getElementById("notifySound").play();
      }
    });
    db.ref("messages").on("child_changed", snap => {
      const msg = document.getElementById(snap.key);
      if (msg) msg.querySelector(".text").textContent = snap.val().text;
    });
    db.ref("messages").on("child_removed", snap => {
      const msg = document.getElementById(snap.key);
      if (msg) msg.remove();
    });
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;
    db.ref("messages").push({ name: userName, text });
    input.value = "";
  }

  function changeName() {
    const newName = prompt("Enter your new name:");
    if (newName) {
      userName = newName.trim();
      localStorage.setItem("sodioUserName", userName);
    }
  }

  function deleteAllMessages() {
    const code = prompt("Enter the delete code:");
    if (code === "sodiodeletechat") {
      db.ref("messages").remove();
      document.getElementById("chatBox").innerHTML = "";
    } else {
      alert("Incorrect code.");
    }
  }

  function renderBubble(key, data) {
    const bubble = document.createElement("div");
    bubble.className = "message-bubble";
    bubble.id = key;
    bubble.innerHTML = `
      <div class="avatar">${data.name.charAt(0).toUpperCase()}</div>
      <div class="message-content">
        <span class="sender">${data.name}:</span>
        <span class="text">${data.text}</span>
      </div>
      ${data.name === userName ? `
        <div class="controls">
          <span onclick="editMessage('${key}')">‚úèÔ∏è</span>
          <span onclick="deleteMessage('${key}')">üóëÔ∏è</span>
        </div>` : ""}
    `;
    document.getElementById("chatBox").appendChild(bubble);
    document.getElementById("chatBox").scrollTop = 9999;
  }

  function editMessage(key) {
    const bubble = document.getElementById(key);
    const currentText = bubble.querySelector(".text").textContent;
    const newText = prompt("Edit your message:", currentText);
    if (newText !== null) {
      db.ref("messages/" + key).update({ text: newText });
    }
  }

  function deleteMessage(key) {
    db.ref("messages/" + key).remove();
  }
</script>

</body>
</html>
