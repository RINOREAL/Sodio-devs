<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SODIO DEVS</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRfRQXDgPLtiBx6ggz3XxgXmkH9zM3iSU",
      authDomain: "sodio-devs.firebaseapp.com",
      databaseURL: "https://sodio-devs-default-rtdb.firebaseio.com",
      projectId: "sodio-devs",
      storageBucket: "sodio-devs.appspot.com",
      messagingSenderId: "787744750960",
      appId: "1:787744750960:web:d4df6d005c3b6eb3dc23b5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      background-image: radial-gradient(white 1px, transparent 1px),
                        radial-gradient(white 1px, transparent 1px);
      background-size: 80px 80px;
      background-position: 0 0, 40px 40px;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: white;
      text-shadow: 0 0 4px #fff;
    }
    #namePrompt, #chatContainer {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    #chatBox {
      height: 400px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    input {
      padding: 12px;
      border-radius: 6px;
      border: none;
      width: 80%;
      font-size: 16px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    button {
      padding: 12px 24px;
      margin: 6px 5px;
      border-radius: 6px;
      border: none;
      background-color: #444;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    .message-bubble {
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      margin: 10px 0;
      position: relative;
      width: 100%;
    }
    .avatar {
      width: 36px;
      height: 36px;
      background: #eee;
      color: #222;
      border-radius: 50%;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }
    .sender {
      font-weight: bold;
      font-size: 16px;
    }
    .text {
      margin-top: 6px;
      font-size: 15px;
    }
    .controls {
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 14px;
    }
    .controls span {
      margin-left: 6px;
      cursor: pointer;
      background: #333;
      padding: 3px 6px;
      border-radius: 4px;
      color: white;
    }
  </style>
</head>
<body>

<h1>SODIO DEVS</h1>

<div id="namePrompt">
  <p>Enter your name:</p>
  <input type="text" id="nameInput" />
  <button onclick="enterChat()">Enter</button>
</div>

<div id="chatContainer" style="display:none;">
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="changeName()">Change Name</button>
  <button onclick="deleteAllMessages()">Delete Chat</button>
</div>

<script>
  let userName = "";
  let listenerAttached = false;

  function enterChat() {
    const val = document.getElementById("nameInput").value.trim();
    if (!val) return;
    userName = val;
    localStorage.setItem("sodioUserName", userName);
    document.getElementById("namePrompt").style.display = "none";
    document.getElementById("chatContainer").style.display = "block";
    attachListeners();
  }

  window.onload = () => {
    const saved = localStorage.getItem("sodioUserName");
    if (saved) {
      userName = saved;
      document.getElementById("namePrompt").style.display = "none";
      document.getElementById("chatContainer").style.display = "block";
      attachListeners();
    }
    // Ensure the name prompt is visible if not logged in
    else {
      document.getElementById("namePrompt").style.display = "block";
      document.getElementById("chatContainer").style.display = "none";
    }
  };

  function attachListeners() {
    if (listenerAttached) return;
    listenerAttached = true;
    db.ref("messages").on("child_added", snap => renderMessage(snap.key, snap.val()));
    db.ref("messages").on("child_changed", snap => updateMessage(snap.key, snap.val()));
    db.ref("messages").on("child_removed", snap => {
      const msg = document.getElementById(snap.key);
      if (msg) msg.remove();
    });
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text || !userName) return;
    db.ref("messages").push({ name: userName, text });
    input.value = "";
  }

  function renderMessage(key, data) {
    const bubble = document.createElement("div");
    bubble.className = "message-bubble";
    bubble.id = key;
    bubble.innerHTML = `
      <div class="avatar">${data.name.charAt(0).toUpperCase()}</div>
      <div class="sender">${data.name}:</div>
      <div class="text">${data.text}</div>
      <div class="controls">
        ${data.name === userName ? `
          <span onclick="editMessage('${key}')">‚úèÔ∏è</span>
          <span onclick="deleteMessage('${key}')">üóëÔ∏è</span>
        ` : ""}
      </div>
    `;
    document.getElementById("chatBox").appendChild(bubble);
    document.getElementById("chatBox").scrollTop = 9999;
  }

  function updateMessage(key, data) {
    const bubble = document.getElementById(key);
    if (bubble) bubble.querySelector(".text").textContent = data.text;
  }

  function editMessage(key) {
    const bubble = document.getElementById(key);
    const currentText = bubble.querySelector(".text").textContent;
    const newText = prompt("Edit your message:", currentText);
    if (newText !== null) {
      db.ref("messages/" + key).update({ text: newText });
    }
  }

  function deleteMessage(key) {
    db.ref("messages/" + key).remove();
  }

  function changeName() {
    const newName = prompt("Enter your new name:");
    if (newName) {
      userName = newName.trim();
      localStorage.setItem("sodioUserName", userName);
    }
  }

  function deleteAllMessages() {
    const code = prompt("Enter the delete code:");
    if (code === "sodiodeletechat") {
      db.ref("messages").remove();
      document.getElementById("chatBox").innerHTML = "";
    } else {
      alert("Incorrect code.");
    }
  }
</script>

</body>
</html>
